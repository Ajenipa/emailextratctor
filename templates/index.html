<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Aj Email Extractor</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark" aria-label="First navbar example">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">AJ Email Extractor </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample01" aria-controls="navbarsExample01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
    
          <div class="collapse navbar-collapse" id="navbarsExample01">
            <ul class="navbar-nav me-auto mb-2">
              <li class="nav-item active">
                <a class="nav-link" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="jamiuajenipa@gmail.com">Contact Us</a>
              </li>
            </form>
          </div>
        </div>
      </nav>
      <br/>
      <br/>
      <div class = "container">
          <form action="/process" method="POST">
            <textarea name="rawtext" class="form-control" cols='5' rows='5' placeholder="Paste text here">
            </textarea>
            <br/>
            <div>
                <select name="task">
                    <option selected>Select Task</option>
                    <option value="email">Email</option>
                    <option value="phone">Phone Number</option>
                    <option value="url">URL/HTTP</option>
                    <option value="urls">Url/Https</option>
                </select>
            </div><br/>
            <button class="btn btn-success" type="/">Clear</button>
            <button class="btn btn-primary" type="submit">Submit</button>
            <a href='/'><buttn class='btn btn-danger'>Refresh</buttn></a>
            <br/>
            <br>
            <div class="container">
                <div class = "alert alert-success" role = "alert">
                    <p class="alert heading"><h4>Results</h4></p>
                    <p>Number of extracts:{{num_of_results}}</p>
                {% for i in results %}
               <ul>
                   <li>{{i}}</li>
               </ul> 
               {% endfor %}
                
            </div>
        </form>
      </div>
           
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</html>
